{% extends "base.html" %}

{% block title %}Register - User Impersonation System{% endblock %}

{% block content %}
<h2>Register New User</h2>

<form method="post" action="/register">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
    </div>
    
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>
    
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </div>
    
    <div class="form-group">
        <label>
            <input type="checkbox" name="is_admin"> Make this user an admin
        </label>
        <small style="color: #666;">Note: In production, only existing admins should be able to create admin users</small>
    </div>
    
    <button type="submit">Register</button>
</form>

<div class="links">
    <a href="/login">Already have an account? Login</a>
    <a href="/">Home</a>
</div>
{% endblock %}
